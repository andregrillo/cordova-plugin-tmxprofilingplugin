repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
	implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.android.support:support-v4:23.2.0'

    implementation files('../libs/XperienceLib.aar')
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.android.gms:play-services-location:17.1.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'com.google.protobuf:protobuf-java:3.11.0'
    api 'com.google.code.gson:gson:2.4'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    api 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
}